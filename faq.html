    <script>
        // Auto hide navbar

        let navScroll = window.scrollY

            if (window.screen.width < 750 && navScroll > window.scrollY) $("nav").css("top", 0), navScroll = window.scrollY
            else if (window.screen.width < 750 && navScroll < window.scrollY) $("nav").css("top", -100), navScroll = window.scrollY

        const questions = [{
            question: "What is ILERIMUN?",
            answer: "Krushi is a Public Charitable Trust designed to carry out farming on extensive scale Natural & Sustainable methods."
        }, {

            answer: "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis saepe molestiae distinctio asperiores cupiditate consequuntur dolor ullam, iure eligendi harum eaque hic corporis debitis porro consectetur voluptate rem officiis architecto."
        }, {
            question: "Do I have to attend all sessions?",
            answer: "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis saepe molestiae distinctio asperiores cupiditate consequuntur dolor ullam, iure eligendi harum eaque hic corporis debitis porro consectetur voluptate rem officiis architecto."
        }, {
            question: "What to do with the position papers though?",
            answer: "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis saepe molestiae distinctio asperiores cupiditate consequuntur dolor ullam, iure eligendi harum eaque hic corporis debitis porro consectetur voluptate rem officiis architecto."
        }, ]

        window.onload = () => {
            questions.map((question, i) => {
                // create element
                const questionContainer = document.createElement("div")
                const button = document.createElement("button")
                const icon = document.createElement("i")
                const pannel = document.createElement("div")
                const answer = document.createElement("p")
                    // create element

                // add classes
                questionContainer.classList.add("faq")
                button.classList.add("accordion")
                icon.classList.add("mdi")
                icon.classList.add("mdi-chevron-down")
                pannel.classList.add("pannel")
                    // add classes

                // write values
                button.innerText = question.question
                answer.innerText = question.answer
                    // write values

                // create listeners
                button.addEventListener("click", () => {
                        button.parentElement.classList.toggle("active")
                        button.classList.toggle("active")
                        if (button.classList.contains("active")) {
                            pannel.style.padding = "0 2rem 2.5rem 2rem"
                            answer.style.display = "block"
                            setTimeout(() => {
                                answer.style.opacity = 1
                            }, (question.answer.length / 2.5))
                            icon.style.transform = "rotate(180deg)"
                        } else {
                            answer.style.opacity = 0
                            pannel.style.padding = 0
                            answer.style.display = "none"
                            icon.style.transform = "rotate(0deg)"
                        }
                    })
                    // create listeners

                // append
                pannel.appendChild(answer)
                button.appendChild(icon)
                questionContainer.appendChild(button)
                questionContainer.appendChild(pannel)
                document.getElementById("wrapper").appendChild(questionContainer)
                    // append
            })
        }

        //Toggle Mobile Navbar

        function toggleNavbar() {
            if ($("#toggle").hasClass("mdi-menu")) {
                $("#toggle").removeClass("mdi-menu")
                $("#toggle").addClass("mdi-close")
                $("body").css("overflow", "hidden")
                document.getElementById("mobile-navbar").style.right = 0
            } else if ($("#toggle").hasClass("mdi-close")) {
                $("#toggle").removeClass("mdi-close")
                $("#toggle").addClass("mdi-menu")
                $("body").css("overflow", "visible")
                document.getElementById("mobile-navbar").style.right = `-${screen.width}px`
            }
        }

        //Toggle Mobile Navbar
    </script>
